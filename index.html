<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="style.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="flag min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 align-items-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <div class="col box">
                    <div class="photo">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png"
                            alt="">
                    </div>
                    <div class="germany context">
                        <h3>Germany</h3>
                        <p><b>Population:</b> 81,770,900</p>
                        <p><b>Region:</b> Europe</p>
                        <p><b>Captial:</b> Berlin</p>
                    </div>
                </div>
                <div class="col box">
                    <div class="photo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png"
                            alt="">
                    </div>
                    <div class="america context">
                        <h3>United States of America</h3>
                        <p><b>Population:</b> 323,947,000</p>
                        <p><b>Region:</b> Americas</p>
                        <p><b>Captial:</b> Washington,D.C</p>
                    </div>
                </div>
                <div class="col box">
                    <div class="photo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png" alt="">
                    </div>
                    <div class="brazil context">
                        <h3>Brazil</h3>
                        <p><b>Population:</b> 206,135,893</p>
                        <p><b>Region:</b> Americas</p>
                        <p><b>Captial:</b> Brasilia</p>
                    </div>
                </div>
                <div class="col box">
                    <div class="photo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/640px-Flag_of_Iceland.svg.png"
                            alt="">
                    </div>
                    <div class="iceland context">
                        <h3>Iceland</h3>
                        <p><b>Population:</b> 334,300</p>
                        <p><b>Region:</b> Europe</p>
                        <p><b>Captial:</b> Reykjavik</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
